<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    body {
      background: black;
      text-align: center;
    }

    #c1 {
      background: white;
    }
  </style>
  <script>
    window.onload = function() {
      let oCanvas = document.getElementById('c1');
      let brush = oCanvas.getContext('2d');
      let oImage = new Image();
      oImage.src = 'universe.jpg';
      oImage.onload = function() {
        brush.drawImage(oImage, 0, 0);
        let imageData = brush.getImageData(0, 0, oCanvas.width, oCanvas.height);

        alert(
          `
          r: ${imageData.data[(599 * 800 + 0) * 4]}\n
          g: ${imageData.data[(599 * 800 + 0) * 4]}\n
          b: ${imageData.data[(599 * 800 + 0) * 4]}\n
          a: ${imageData.data[(599 * 800 + 0) * 4]}\n
          `
        );
      };
    };
  </script>
</head>

<body>
  <canvas id='c1' width='800' height='600'></canvas>
</body>

</html>
