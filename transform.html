<!DOCTYPE html>
<html lang="
" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    body {
      background: black;
      text-align: center;
    }

    #c1 {
      background: white;
    }
  </style>
  <script>
    function d2a(n) {
      return n * Math.PI / 180;
    }

    function a2d(n) {
      return n * 180 / Math.PI;
    }
    window.onload = function() {
      let canvas = document.getElementById('c1');
      let brush = canvas.getContext('2d');
      let rotate = 0;
      brush.strokeRect(100, 100, 300, 200);
      setInterval(function() {
        brush.clearRect(0, 0, canvas.width, canvas.height);
        rotate++;
        brush.save();
        brush.translate(250, 200);
        brush.rotate(d2a(rotate));
        brush.strokeRect(-150, -100, 300, 200);
        brush.restore();
      }, 16);
    };
  </script>
</head>

<body>
  <canvas id="c1" width="800" height="600"></canvas>
</body>

</html>
