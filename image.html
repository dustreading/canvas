<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {
        background: black;
        text-align: center;
      }

      #c1 {
        background: white;
      }
    </style>
    <script>
      window.onload = function() {
        let oCanvas = document.getElementById('c1');
        let brush = oCanvas.getContext('2d');
        let oImage = new Image();
        oImage.src = 'bd_logo.png';
        oImage.onload = function() {
          brush.drawImage(oImage, 100, 100);
        };
      };
    </script>
  </head>
  <body>
    <canvas id="c1" width="800" height="600"></canvas>
  </body>
</html>
