<!DOCTYPE html>
<html lang="
" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    body {
      background: black;
      text-align: center;
    }

    #c1 {
      background: white;
    }
  </style>
  <script>
    window.onload = function() {
      let canvas = document.getElementById('c1');
      let brush = canvas.getContext('2d');
      let x = 50;
      setInterval(function() {
        //brush.clearRect(x-1, 50-1, 100+2, 70+2);
        brush.clearRect(0, 0, canvas.width, canvas.height);
        x += 5;
        brush.strokeRect(x, 50, 100, 70);
      }, 16);
    };
  </script>
</head>

<body>
  <canvas id="c1" width="800" height="600"></canvas>
</body>

</html>
