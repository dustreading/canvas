<!DOCTYPE html>
<html lang="
" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    body {
      background: black;
      text-align: center;
    }

    #c1 {
      background: white;
    }
  </style>
  <script>
    window.onload = function() {
      let canvas = document.getElementById('c1');
      let brush = canvas.getContext('2d');
      let cx = 400,
        cy = 300,
        r = 200;
      canvas.onmousemove = function(ev) {
        let a = ev.offsetX - cx;
        let b = ev.offsetY - cy;
        let dis = Math.sqrt(a * a + b * b);
        brush.beginPath();
        brush.arc(cx, cy, r, 0, 2 * Math.PI, true);
        if (dis <= r) {
          brush.fillStyle = 'yellow';
        } else {
          brush.fillStyle = '#CCC';
        }
        brush.fill();
      };
    };
  </script>
</head>

<body>
  <canvas id="c1" width="800" height="600"></canvas>
</body>

</html>
